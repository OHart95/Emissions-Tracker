<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCt-Vaccbm3px2xwaCROCSJR1MKKBK3NOY&callback=initMap" async defer></script>
    <title>Document</title>
</head>
<body>

        <div class = "info-panel">
            <h1>Emissions Tracker</h1>
            <h3>Calculate your trip emissions and view the route on the map.</h3>
        

            <form id="trip-form">
                <label for="reg">Registration:</label>
                <input type="text" id="reg" name="reg" required>

                <label for="start">Start address:</label>
                <input type="text" id="start" name="start" required>

                <label for="destination">Destination address:</label>
                <input type="text" id="destination" name="destination" required>

                <button type="submit" class="primary-button">Calculate</button>
            </form>

            <div id="route-info" class="info"></div>

        </div>

        <div id="map"></div>

    <script src="assets/app.js"></script>
</body>
</html>
